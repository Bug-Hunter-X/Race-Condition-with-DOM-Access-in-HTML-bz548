<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body> <div id="myDiv"></div> <script> function myFunction() {   const div = document.getElementById("myDiv");   if(div){     div.innerHTML = "Hello, world!";   }else{     console.error("Element not found");   } } // Using DOMContentLoaded to ensure the DOM is fully parsed document.addEventListener("DOMContentLoaded", myFunction); </script> </body></html>
